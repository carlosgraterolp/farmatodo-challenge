version: "3.9"

services:
  api:
    build: ./backend
    container_name: reto-farmatodo-api
    ports:
      - "8080:8080"
    environment:
      # Seguridad
      APP_API_KEY: "SECRET123"
      # Clave de cifrado (16 chars → AES-128 DEMO)
      ENCRYPTION_SECRET: "1234567890123456"
      # Simulación de token/pago
      TOKENIZATION_REJECTION_PERCENTAGE: "0"
      PAYMENT_REJECTION_PERCENTAGE: "35"
      PAYMENT_MAX_RETRIES: "3"
      # Productos
      PRODUCT_MIN_STOCK: "0"
      # Consola H2
      SPRING_H2_CONSOLE_ENABLED: "true"
      # Logs útiles
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY: "DEBUG"
      LOGGING_LEVEL_ORG_HIBERNATE_SQL: "DEBUG"
    networks:
      - farmatodo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: "http://api:8080"
        NEXT_PUBLIC_API_KEY: "SECRET123"
    container_name: reto-farmatodo-frontend
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - farmatodo-network
    environment:
      - NODE_ENV=production

networks:
  farmatodo-network:
    driver: bridge
