# Application Info
spring.application.name=reto-farmatodo
server.port=8080

# Security
app.api-key=SECRET123

# Tokenization & Encryption
encryption.secret=1234567890123456
tokenization.rejection-percentage=0

# Product settings
product.min-stock=0

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# PostgreSQL Database Configuration
# For local development, set these environment variables or use application-local.properties
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/farmatodo}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true

# SQL script loading
spring.sql.init.mode=always

# Allow bean definition overriding (fixes CORS bean conflict)
spring.main.allow-bean-definition-overriding=true

# Payments
payment.rejection-percentage=40
payment.max-retries=3

# Mail
spring.mail.host=localhost
spring.mail.port=2525
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
