# Cloud Build configuration for GCP
# This file defines how to build and push Docker images for backend and frontend

steps:
  # ===== BACKEND STEPS =====
  # Step 1: Build the backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/farmatodo-challenge/backend-repo/farmatodo-backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - './backend'
    id: 'build-backend-image'

  # Step 2: Push the backend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/farmatodo-challenge/backend-repo/farmatodo-backend:latest'
    id: 'push-backend-image'

  # ===== FRONTEND STEPS =====
  # Step 3: Build the frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/farmatodo-challenge/frontend-repo/farmatodo-frontend:latest'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_BASE_URL=https://farmatodo-backend-1075995413501.us-central1.run.app'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_KEY=SECRET123'
      - '-f'
      - 'frontend/Dockerfile'
      - './frontend'
    id: 'build-frontend-image'

  # Step 4: Push the frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/farmatodo-challenge/frontend-repo/farmatodo-frontend:latest'
    id: 'push-frontend-image'

  # Step 4 (Optional): Deploy to Cloud Run
  # Uncomment the following step to automatically deploy to Cloud Run after build
  # - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  #   entrypoint: gcloud
  #   args:
  #     - 'run'
  #     - 'deploy'
  #     - 'farmatodo-backend'
  #     - '--image'
  #     - 'us-central1-docker.pkg.dev/farmatodo-challenge/backend-repo/farmatodo-backend:$COMMIT_SHA'
  #     - '--region'
  #     - 'us-central1'
  #     - '--platform'
  #     - 'managed'
  #     - '--allow-unauthenticated'
  #     - '--set-env-vars'
  #     - 'SPRING_PROFILES_ACTIVE=gcp,APP_API_KEY=$$APP_API_KEY,ENCRYPTION_SECRET=$$ENCRYPTION_SECRET'
  #     - '--set-secrets'
  #     - 'DB_URL=DB_URL:latest,DB_USER=DB_USER:latest,DB_PASS=DB_PASS:latest'
  #   id: 'deploy-cloud-run'
  #   secretEnv: ['APP_API_KEY', 'ENCRYPTION_SECRET']

# Images to be pushed to Artifact Registry
images:
  - 'us-central1-docker.pkg.dev/farmatodo-challenge/backend-repo/farmatodo-backend:latest'
  - 'us-central1-docker.pkg.dev/farmatodo-challenge/frontend-repo/farmatodo-frontend:latest'

# Optional: Define secrets for Cloud Build
# availableSecrets:
#   secretManager:
#     - versionName: projects/$PROJECT_ID/secrets/APP_API_KEY/versions/latest
#       env: 'APP_API_KEY'
#     - versionName: projects/$PROJECT_ID/secrets/ENCRYPTION_SECRET/versions/latest
#       env: 'ENCRYPTION_SECRET'

# Build timeout (default is 10 minutes)
timeout: '1200s'

# Options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
